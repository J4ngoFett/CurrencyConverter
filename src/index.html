<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>

<body>
    <form name="currencyConverter">
        <div>
            <label for="currencySelect">Currency:</label>
            <select name="currency" id="currencySelect" disabled>
                <option selected>Loading...</option>
            </select>
        </div>
        <div>
            <label for="amountInput">Amount, BYN</label>
            <input name="amount" id="amountInput" type="text" inputmode="decimal">
        </div>
        <div class="result">
            <label for="resultOutput">Result:</label>
            <output id="resultOutput" name="result"></output>
        </div>
    </form>
</body>
</html>
